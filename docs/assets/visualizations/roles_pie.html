<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Roles - Distribution</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #donut-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .center-text {
            font-size: 32px;
            font-weight: bold;
            fill: #333;
            font-family: Georgia, serif;
        }
        .center-subtext {
            font-size: 14px;
            fill: #777;
        }
        
        h3 {
            font-family: Georgia, serif;
            color: #2c3e50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="donut-container">
        <h3>Global Role Distribution</h3>
        <div id="donut-chart"></div>
    </div>

    <script>
        const COLORS = {
            "Neutral": "#e0e0e0",
            "Influential": "#f1c40f",
            "Supportive": "#27ae60",
            "Controversial": "#8e44ad",
            "Critical": "#c0392b"
        };

        async function initDonut() {
            try {
                const data = await d3.json('../data/roles.json');
                drawDonut(data.distribution);
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        function drawDonut(distData) {
            const width = 500;
            const height = 500;
            const margin = 20;
            const radius = Math.min(width, height) / 2 - margin;

            const svg = d3.select("#donut-chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${width/2}, ${height/2})`);

            const dataArray = Object.entries(distData).map(([key, value]) => ({key, value}));
            
            dataArray.sort((a, b) => {
                if (a.key === "Neutral") return 1;
                if (b.key === "Neutral") return -1;
                return b.value - a.value;
            });

            const pie = d3.pie().value(d => d.value).sort(null);
            
            const arc = d3.arc().innerRadius(radius * 0.6).outerRadius(radius);
            const arcHover = d3.arc().innerRadius(radius * 0.6).outerRadius(radius + 15);

            svg.selectAll('path')
                .data(pie(dataArray))
                .join('path')
                .attr('d', arc)
                .attr('fill', d => COLORS[d.data.key] || "#ccc")
                .attr("stroke", "white")
                .style("stroke-width", "3px")
                .style("cursor", "pointer")
                .on('mouseover', function(event, d) {
                    d3.select(this).transition().duration(200).attr('d', arcHover);
                    d3.select(".center-text").text(d.data.value.toFixed(1) + "%");
                    d3.select(".center-subtext").text(d.data.key);
                })
                .on('mouseout', function() {
                    d3.select(this).transition().duration(200).attr('d', arc);
                    d3.select(".center-text").text("100%");
                    d3.select(".center-subtext").text("All Subreddits");
                });

            svg.append("text")
                .attr("class", "center-text")
                .attr("text-anchor", "middle")
                .attr("dy", "-10px")
                .text("100%");

            svg.append("text")
                .attr("class", "center-subtext")
                .attr("text-anchor", "middle")
                .attr("dy", "20px")
                .text("All Subreddits");
        }

        initDonut();
    </script>
</body>
</html>
